name: Build Windows binary & Release

on:
  push:
    tags: ['v*']          # 只有打 v* 标签才会触发 Release 步骤
  workflow_dispatch:      # 也可以手动点按钮跑

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. 装 Stack 和 GHC（官方 action，缓存自动做好）
      - name: Setup Haskell Stack
        uses: haskell-actions/setup@v2
        with:
          ghc-version: '9.6'   # 项目默认 resolver 用 9.6 系列，可改
          stack-version: 'latest'

      # 2. 缓存 Stack 全局依赖，加快二次构建
      - name: Cache Stack dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~\AppData\Roaming\stack
            .stack-work
          key: ${{ runner.os }}-stack-${{ hashFiles('stack.yaml') }}
          restore-keys: |
            ${{ runner.os }}-stack-

      # 3. 编译：stack install 会把 exe 放到 local-bin-path
      - name: Build
        run: |
          stack install --local-bin-path dist


      # 4. 仅把 exe 收集到 upload 目录
      - name: Collect artifact
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force upload
          Copy-Item dist/dfm-to-json.exe upload/
      
      # 5. 上传产物（仅 exe）
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dfm-to-json-Win64
          path: upload/dfm-to-json.exe
          

      # 6. 如果这次 push 是 tag（v*），则自动创建 Release 并上传 zip
      - name: Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: upload/dfm-to-json.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
